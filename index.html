<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            wood: {
              50: '#FBF7F0',
              100: '#F5EFE0',
              200: '#EBE0C2',
              300: '#DFCFA4',
              400: '#D2BC86',
              500: '#BFA06A', // Golden Oak
              600: '#9F7F4F',
              700: '#7F623B',
              800: '#634A2E', // Walnut
              900: '#46321F', // Dark Wood
            },
            sun: {
              light: '#FEFDF5', // Sunlight on wall
              warm: '#FFFBE6',
            }
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(99, 74, 46, 0.08)',
            'inner-wood': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling and base styles */
    html,
    body {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      background-color: #FEFDF5;
      overscroll-behavior-y: none;
      /* Prevent bounce on Mac/iOS */
    }

    /* Globally hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Restore selection for inputs and textareas */
    input,
    textarea {
      -webkit-user-select: auto;
      user-select: auto;
    }

    /* Utilities */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.16.0?deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
